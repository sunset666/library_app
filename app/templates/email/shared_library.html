<table id="booksTable">
    <thead>
        <tr>
            <th>Author</th>
            <th>Title</th>
            <th>Date Purchased</th>
            <th>Notes</th>
        </tr>
    </thead>
    <tbody>
    {% for book in books %}
        <tr>
            <td>{{ book.author }}</td>
            <td>{{ book.title }}</td>
            <td>{{ book.purchased }}</td>
            <td>{{ book.notes }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
