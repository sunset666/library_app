{% extends "base.html" %}

{% block app_content %}
    <h1>Hi, {{ current_user.username }}!</h1>
    {% for book in books %}
        <div><p>{{ book.author }}: {{ book.title }}</p></div>
    {% endfor %}
    {% if prev_url %}
        <a href="{{ prev_url }}">Previous <<</a>
    {% endif %}
    {% if next_url %}
        <a href="{{ next_url }}">Next >></a>
    {% endif %}
{% endblock %}
