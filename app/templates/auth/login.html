{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <div class="container">
        <div class="card card-container">
            <h2 class='login_title text-center'>Login</h2>
            <hr>
            {{ wtf.quick_form(form, button_map={'submit': 'primary'}, extra_classes=["form-signin"]) }}
            <div id="register-link" class="text-left">
                <a href="{{ url_for('auth.register') }}" class="text-info">Register here</a>
            </div>
            <div id="register-link" class="text-left">
                <a href="{{ url_for('auth.reset_password_request') }}" class="text-info">Reset Password</a>
            </div>
        </div>
    </div>
{% endblock %}
